<html>
    <head> 
        <title>Group 5 chess Robot</title>
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        
        <!--chessjs script-->
        <script src="/static/js/chess.js"></script>

        <!-- chessboard widget-->
        <link rel = "stylesheet" href="/static/css/chessboard-1.0.0.min.css">
        <script src="/static/js/chessboard-1.0.0.min.js"></script>

        <!--Socket-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    </head>
    <body>
        <!-- chess board view -->
        <div id="chess_board" class="mx-auto" style="width: 400px"></div>
    </body>



    <script>
        var board = null
        var game = new Chess()
        var $status = $('#status')
        var $fen = $('#fen')
        var $pgn = $('#pgn')
        var moveBeingPlayedByUser = null;

        function onDragStart (source, piece, position, orientation) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false

            // only pick up pieces for the side to move
            //if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            //    (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            //return false
            //}

            if (piece.search(/^b/) !== -1) return false
        }

        function onDrop (source, target, piece) {
            // see if the move is legal
            var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // illegal move
            if (move === null) return 'snapback'

            moveBeingPlayedByUser = piece + source + target
            //console.log(moveBeingPlayedByUser)
            
            updateStatus()
            
            // making a post request to grab move for computer
            $.post('/make_move', {fen: game.fen(), userMove:moveBeingPlayedByUser}, function (data) {
                console.log(data.fen)
                console.log(game.fen())
                console.log(moveBeingPlayedByUser)
                game.load(data.fen)
                board.position(game.fen())


                if (game.game_over())   updateStatus();
            });
        }

        // update the board position after the piece snap
        // for castling, en passant, pawn promotion
        function onSnapEnd () {
            board.position(game.fen())
        }

        function updateStatus () {
            var status = ''

            var moveColor = 'White'
            if (game.turn() === 'b') {
                moveColor = 'Black'
            }

            // checkmate?
            if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.'
            }

            // draw?
            else if (game.in_draw()) {
            status = 'Game over, drawn position'
            }

            // game still on
            else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check'
            }
            }

            $status.html(status)
            $fen.html(game.fen())
            $pgn.html(game.pgn())
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        }
        board = Chessboard('chess_board', config)

        updateStatus()
    </script>


</html>
